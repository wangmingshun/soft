<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../common/Zxb.js"></script>
	<script>
		function disable(){
			$('#dd').datebox('disable');
		}
		function enable(){
			$('#dd').datebox('enable');
		}
	
$(function(){
	$.extend($.fn.validatebox.defaults.rules, {
      datevalid: {
        validator: function(value, param){
            return Zxb.check.checkMinDateValue(value,param[0],'yyyy-MM-dd','date')&&Zxb.check.checkMaxDateValue(value,param[1],'yyyy-MM-dd','date');
        },
        message: 'Please enter a date between {0} and {1}.'
    }
})
		$('#dd').datebox();
	   })
	</script>
</head>
<body>
	<h1>DateBox</h1>
	<div style="margin-bottom:10px;">
		<a href="#" onclick="disable()">disable</a>
		<a href="#" onclick="enable()">enable</a>
	</div>
	<input id="dd" type="text" class="easyui-validatebox" validType="datevalid['2010-12-20','2010-12-25']"></input>
</body>
</html>
